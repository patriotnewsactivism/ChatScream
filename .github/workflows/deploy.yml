name: Manual Deploy

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging
      deploy_functions:
        description: 'Deploy Cloud Functions'
        required: true
        default: true
        type: boolean
      deploy_hosting:
        description: 'Deploy Hosting'
        required: true
        default: true
        type: boolean
      deploy_rules:
        description: 'Deploy Firestore/Storage Rules'
        required: true
        default: false
        type: boolean

jobs:
  deploy:
    name: Deploy to ${{ inputs.environment }}
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        if: inputs.deploy_hosting == true
        run: npm run build
        env:
          VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
          VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}
          VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}
          VITE_FIREBASE_APP_ID: ${{ secrets.VITE_FIREBASE_APP_ID }}

      - name: Install Functions dependencies
        if: inputs.deploy_functions == true
        run: cd functions && npm ci

      - name: Build Functions
        if: inputs.deploy_functions == true
        run: cd functions && npm run build

      - name: Deploy to Firebase
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}'
          projectId: wtp-apps
          channelId: ${{ inputs.environment == 'production' && 'live' || 'preview' }}
          target: ${{ inputs.environment == 'production' && 'production' || 'staging' }}

      - name: Deploy Functions (if enabled)
        if: inputs.deploy_functions == true
        run: firebase deploy --only functions --project wtp-apps
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}

      - name: Deploy Rules (if enabled)
        if: inputs.deploy_rules == true
        run: firebase deploy --only firestore:rules,storage:rules --project wtp-apps
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}

      - name: Deployment Summary
        run: |
          echo "### Deployment Summary ðŸš€" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** ${{ inputs.environment }}" >> $GITHUB_STEP_SUMMARY
          echo "**Hosting:** ${{ inputs.deploy_hosting }}" >> $GITHUB_STEP_SUMMARY
          echo "**Functions:** ${{ inputs.deploy_functions }}" >> $GITHUB_STEP_SUMMARY
          echo "**Rules:** ${{ inputs.deploy_rules }}" >> $GITHUB_STEP_SUMMARY
          echo "**Time:** $(date)" >> $GITHUB_STEP_SUMMARY
